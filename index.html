<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Countdown</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Courier New', Courier, monospace;
      color: #fff;
      width: 100%;
      height: 100%;
    }

    .countdown {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      padding: 0.5rem;
      width: 100%;
    }

    .block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .group {
      display: flex;
      gap: 0.5rem;
    }

    .digit {
      background: #fff;
      color: #000;
      width: clamp(30px, 10vw, 60px);
      height: clamp(45px, 15vw, 90px);
      border-radius: 8px;
      font-size: clamp(1.5rem, 5vw, 3rem);
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .label {
      font-size: clamp(0.8rem, 2.5vw, 1.2rem);
      color: #aaa;
      margin-top: 0.4rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="countdown">
    <div class="block">
      <div class="group" id="hours-group"></div>
      <div class="label">Hours</div>
    </div>
    <div class="block">
      <div class="group" id="minutes-group"></div>
      <div class="label">Minutes</div>
    </div>
    <div class="block">
      <div class="group" id="seconds-group"></div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <script>
    const groups = {
      hours: document.getElementById("hours-group"),
      minutes: document.getElementById("minutes-group"),
      seconds: document.getElementById("seconds-group")
    };

    function getCSTTime() {
      const now = new Date();
      return new Date(now.toLocaleString("en-US", { timeZone: "America/Chicago" }));
    }

    function getTargetTime() {
      const cstNow = getCSTTime();
      const target = new Date(cstNow);
      target.setHours(12, 0, 0, 0);
      if (cstNow >= target) {
        target.setDate(target.getDate() + 1);
      }
      return target;
    }

    function updateCountdown() {
      const now = getCSTTime();
      const target = getTargetTime();
      const diff = target - now;

      const h = String(Math.floor(diff / 1000 / 60 / 60)).padStart(2, '0');
      const m = String(Math.floor((diff / 1000 / 60) % 60)).padStart(2, '0');
      const s = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');

      renderDigits('hours', h);
      renderDigits('minutes', m);
      renderDigits('seconds', s);
    }

    function renderDigits(unit, value) {
      const group = groups[unit];
      group.innerHTML = '';
      for (let i = 0; i < value.length; i++) {
        const digit = document.createElement("div");
        digit.className = "digit";
        digit.textContent = value[i];
        group.appendChild(digit);
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
