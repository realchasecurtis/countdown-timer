<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Countdown</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .countdown {
      display: flex;
      gap: 40px;
    }

    .group {
      display: flex;
      gap: 10px;
    }

    .digit {
      background: white;
      color: black;
      width: 60px;
      height: 90px;
      border-radius: 8px;
      font-size: 48px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .label {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      margin-top: 6px;
    }

    .block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

<div class="countdown">
  <div class="block">
    <div class="group" id="hours-group"></div>
    <div class="label">Hours</div>
  </div>
  <div class="block">
    <div class="group" id="minutes-group"></div>
    <div class="label">Minutes</div>
  </div>
  <div class="block">
    <div class="group" id="seconds-group"></div>
    <div class="label">Seconds</div>
  </div>
</div>

<script>
  const groups = {
    hours: document.getElementById("hours-group"),
    minutes: document.getElementById("minutes-group"),
    seconds: document.getElementById("seconds-group")
  };

  function getCSTTime() {
    const now = new Date();
    return new Date(now.toLocaleString("en-US", { timeZone: "America/Chicago" }));
  }

  function getTargetTime() {
    const cstNow = getCSTTime();
    const target = new Date(cstNow);
    target.setHours(12, 0, 0, 0);
    if (cstNow >= target) {
      target.setDate(target.getDate() + 1);
    }
    return target;
  }

  function updateCountdown() {
    const now = getCSTTime();
    const target = getTargetTime();
    const diff = target - now;

    const h = String(Math.floor(diff / 1000 / 60 / 60)).padStart(2, '0');
    const m = String(Math.floor((diff / 1000 / 60) % 60)).padStart(2, '0');
    const s = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');

    renderDigits('hours', h);
    renderDigits('minutes', m);
    renderDigits('seconds', s);
  }

  function renderDigits(unit, value) {
    const group = groups[unit];
    group.innerHTML = '';
    for (let i = 0; i < value.length; i++) {
      const digit = document.createElement("div");
      digit.className = "digit";
      digit.textContent = value[i];
      group.appendChild(digit);
    }
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
